name: Docker Building

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: dierentuinn-name:${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build --no-cache --file Dierentuinn/Dockerfile --tag $IMAGE_NAME Dierentuinn

      - name: Run tests and build
        run: |
          docker run --rm \
          -v /home/runner/work/dierentuinn-devops/dierentuinn-devops:/workspace \
          -w /workspace \
          mcr.microsoft.com/dotnet/sdk:8.0 \
          bash -c "dotnet restore && dotnet build --no-restore && dotnet test --no-build --verbosity normal"
          
      
